{% extends "stasiooo/core.html" %}
{% block title %}{{ post.title }}{% endblock title %}
{% block body %}
<div class="container">
  <h2 class="header">{{ post.title }}</h2>
  <h5>{% firstof post.author.get_full_name post.author.get_username %} | {{ post.publication_time }}</h5>
  <hr />
  <span class="flow-text">{{ post.content|safe }}</span>
</div>
<script>
  $(document).ready(function(){ $('img').materialbox(); });
</script>
{% endblock body %}
